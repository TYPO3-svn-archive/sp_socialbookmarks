{namespace bookmarks=Tx_SpSocialbookmarks_ViewHelpers}

<f:layout name="Frontend" />

<f:section name="main">
  <f:flashMessages />
  <f:if condition="{services}">
    <f:then>
      <f:for each="{services}" as="service" key="serviceId">
        <f:link.action action="click" arguments="{service:serviceId}" target="_blank">
          <f:image src="{service.image}" alt="{service.name}" title="{service.name}" height="{settings.imageHeight}" width="{settings.imageWidth}" />
        </f:link.action>
      </f:for>
    </f:then>
    <f:else>
      <p><f:translate key="no_services_found" /></p>
    </f:else>
  </f:if>
</f:section>
